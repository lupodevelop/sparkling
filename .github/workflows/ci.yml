name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Erlang/OTP and Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "26.0"
          gleam-version: "1.6.1"

      - name: Cache Gleam deps and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/gleam
            ~/.gleam
            ./_gleam_deps
            ./build
          key: ${{ runner.os }}-gleam-cache-v1-${{ hashFiles('**/gleam.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-cache-v1-

      - name: Install dependencies
        run: |
          gleam deps download || true

      - name: Check formatting
        run: gleam format --check src test || true

      - name: Build project
        run: gleam build

      - name: Run unit tests
        run: gleam test
